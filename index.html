    <style>
        html {
            height: 100%;
        }
        body {
            color-scheme: dark;
            background-color: hsl(60, 57%, 18%);
            color: white;
            font-family: Arial, Helvetica, sans-serif;

            height: 100%;
            margin: 0;

            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        header {
            padding: 0.7rem;
        }
        header > a {
            display: inline-block;
            border-radius: 50%;
        }
        header > a > .logo {
            display: block;
            height: 3.5rem;
            width: 3.5rem;
            border-radius: 50%;
        }
        section {
            width: 100%;
            margin-bottom: 4rem;
        }
        .titol {
            font-size: 3rem;
            text-align: center;
            color: hsl(51, 100%, 85%);

            margin-bottom: 4rem;
            padding: 0 1rem;

        }
        .botons {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2rem;
            margin: auto;
        }
        .botons .boto {
            font-size: 1.5rem;

            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1rem;

            text-decoration: none;
            padding: 1rem;
            padding-right: 2rem;
            border-radius: 2rem;
            
            background-color: hsla(0, 0%, 100%, 0.12);
            color: white;
        }
        .boto .logo {
            height: 3rem;
            background-color: white;
            border-radius: 1rem;
        }

        .boto.jugar {
            background-color: #231f20;
        }
        .boto.itch {
            background-color: #fa5c5c;
            
        }
        .boto.windows {
            background-color: #0cb3ee;
            
        }
        .boto.youtube {
            background-color: #ff0000;
            
        }
        .boto.info {
            padding: 1rem 2rem;
        }



        footer .firma {
            font-size: 1.2rem;
            text-align: center;
            color: gold;
            font-style: italic;
            margin-bottom: 2rem;
        }


        .boing {
            cursor: pointer;

            transform-origin: center;
            transform: scale(1);
            transition: transform 0.1s, border-radius 0.3s;

            &:active {
                transform: scale(0.9);
            }
        }
    </style>
</head>
<body>

    <header>
        <a href="/" class="boing">
            <img class="logo" src="https://jordimas96.github.io/assets_repo/logos-jmas/yellow.png" alt="logo">

    <section>
        <div class="titol">
            Mad Jumpgate
        </div>

        <div class="botons px-3">
            <a class="boto boing jugar" href="./webgl/">

                Jugar
            </a>
            <a class="boto boing itch" href="https://jmaspgames.itch.io/mad-jumpgate">
                <img class="logo" src="assets/itch-io.svg" alt="">
                Jugar a itch.io
            </a>
            <a class="boto boing windows" href="https://jordimas96.github.io/r/mad-jumpgate-download-windows">
                <img class="logo" src="assets/windows.png" alt="">
                Descarregar per a Windows
            </a>
            <a class="boto boing youtube" href="https://youtu.be/TwJ3bpvQ4qA">
                <img class="logo" src="assets/youtube.png" alt="">
                Gameplay a YouTube
            </a>
            <a class="boto boing info" href="https://jordimas96.github.io/mad-jumpgate-info">
                <!-- <img class="logo" src="assets/unity.png" alt=""> -->
                Més informació
            </a>
        </div>

    </section>

    <footer>
        <div class="firma">Jordi Mas</div>
