<!DOCTYPE html>
<html lang="ca">
<head>
    <title>Mad Jumpgate - Jordi Mas Parramon</title>
    <meta name="author" content="Jordi Mas Parramon">
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="favicon.ico">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    
    <style>
        html {
            height: 100%;
        }
        body {
            color-scheme: dark;
            background-color: black;
            color: white;
            font-family: Arial, Helvetica, sans-serif;

            height: 100%;
            margin: 0;

            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        header {
            padding: 0.7rem;
        }
        header > a {
            display: inline-block;
            border-radius: 50%;
        }
        header > a > .logo {
            display: block;
            height: 3.5rem;
            width: 3.5rem;
            border-radius: 50%;
        }
        section {
            width: 100%;
            margin-bottom: 4rem;
        }
        .titol {
            font-size: calc(1.5rem + 3vw);
            text-align: center;
            color: #8e0000;

            margin-bottom: 3rem;
            padding: 0 1rem;

        }
        .botons {
            --row-gap: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: auto;
        }
        .botons .boto {
            font-size: 1.5rem;

            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1rem;

            text-decoration: none;
            padding: 1rem;
            padding-right: 2rem;
            border-radius: 2rem;
            
            background-color: #404040;
            color: white;
        }
        .boto .logo {
            height: 3rem;
            background-color: white;
            border-radius: 1rem;
        }

        .boto.jugar {
            background-color: #404040;
        }
        .boto.itch {
            background-color: #fa5c5c;
            
        }
        .boto.windows {
            background-color: #0cb3ee;
            
        }
        .boto.youtube {
            background-color: #ff0000;
            margin-bottom: var(--row-gap);            
        }
        .boto.info {
            background: linear-gradient(to top right, #071e7c, #79014d);
            padding: 1rem 2rem;
        }

        .contenidor-missatge-nomes-pc {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: var(--row-gap);
            padding: calc(var(--row-gap) / 2);
            margin-bottom: calc(var(--row-gap) / 2);
        }
        .contenidor-missatge-nomes-pc .missatge {
            font-size: 2.5rem;
            border-radius: 3rem;
            text-align: center;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.5);

            position: absolute;
            inset: 0;
            display: none; /* flex; */
            justify-content: center;
            align-items: center;
            z-index: 100;
            background-color: rgba(158, 158, 158, 0.25);
        }



        footer .firma {
            font-size: 1.5rem;
            text-align: center;
            color: white;
            font-style: italic;
            margin-bottom: 2rem;
        }


        .boing {
            cursor: pointer;

            transform-origin: center;
            transform: scale(1);
            transition: transform 0.1s, border-radius 0.3s;

            &:active {
                transform: scale(0.9);
            }
        }
    </style>
</head>
<body>

    <header>
        <a href="/" class="boing">
            <img class="logo" src="https://jordimas96.github.io/assets_repo/logos-jmas/red.png" alt="logo">
        </a>
    </header>

    <section>
        <div class="titol">
            Mad Jumpgate
        </div>

        <div class="botons px-3">
            <div class="contenidor-missatge-nomes-pc">
                <div class="missatge" onclick="posarOverlay(false)">Només<br>per PC</div>
                <a class="boto boing jugar" href="./webgl/">
                    <img class="logo" src="assets/unity.png" alt="">
                    Jugar
                </a>
                <a class="boto boing itch" href="https://jmaspgames.itch.io/mad-jumpgate">
                    <img class="logo" src="assets/itch-io.svg" alt="">
                    Jugar a itch.io
                </a>
                <a class="boto boing windows" href="https://jordimas96.github.io/r/mad-jumpgate-download-windows">
                    <img class="logo" src="assets/windows.png" alt="">
                    Descarregar per a Windows
                </a>
            </div>
            <a class="boto boing youtube" href="https://youtu.be/TwJ3bpvQ4qA">
                <img class="logo" src="assets/youtube.png" alt="">
                Gameplay a YouTube
            </a>
            <a class="boto boing info" href="https://jordimas96.github.io/mad-jumpgate-info">
                Més informació
            </a>
        </div>

    </section>

    <footer>
        <div class="firma">Jordi Mas</div>
    </footer>


    <!-- Jordi Mas Parramon - xordimas@gmail.com - https://github.com/jordimas96 -->


    <script>
        if (!location.pathname.endsWith("index.html") && !location.pathname.endsWith("/"))
            location.pathname += '/';

        // Detectar mobil per pantalla tactil //
        function posarOverlay(sn) {
            sn = sn ?? (('ontouchstart' in window) || (navigator.maxTouchPoints > 0) || (navigator.maxTouchPoints > 0)); // Es tàctil //
            document.querySelector(".contenidor-missatge-nomes-pc .missatge").style.display = sn ? "flex" : "none";
        }
        
        posarOverlay();

        
        
        
        function obrirCV(nomArxiu) {
            location.assign(location.href + nomArxiu);
        }
        
    </script>
</body>
</html>
